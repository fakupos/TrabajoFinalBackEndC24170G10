<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Productos 游</title>
    <link rel="stylesheet" href="./static/css/estilosIndex.css">
</head>

<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>
        <!-- <div class="logo-centrado">
            <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
        </div> -->
        <div class="section">
            <section id="inicio">
                <h3>Alta de productos al pedido</h3>
                <!-- <h1>Solicitud de productos a proveedores</h1><br> -->

                <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
                <form id="formulario" enctype="multipart/form-data">

                    <label for="descripcion">Descripci칩n:</label>
                    <input type="text" id="descripcion" name="descripcion" required><br>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required><br>

                    <label for="precio">Precio:</label>
                    <input type="number" step="0.01" id="precio" name="precio" required><br>

                    <label for="imagenProducto">Imagen del producto:</label>
                    <input type="file" id="imagenProducto" name="imagen">

                    <br><br>
                    <label for="proveedorProducto">Proveedor:</label>
                    <input type="text" id="proveedorProducto" name="proveedor">

                    <button type="submit">Agregar Producto</button>
                    <br>
                    <a href="index.html">Menu principal</a>
                </form>
            </section>
        </div>

        <script>
            // const URL = "http://127.0.0.1:5000/"
            const URL = "https://fakupos.pythonanywhere.com/"

        
        // Obtiene el contenido del inventario
        function obtenerProductos() {
            fetch(URL + 'productos') // Realiza una solicitud GET al servidor y obtener la lista de productos.
                .then(response => {
                    // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                    if (response.ok) { return response.json(); }
                })
                // Asigna los datos de los productos obtenidos a la propiedad productos del estado.
                .then(data => {
                    const productosTable = document.getElementById('productos-table').getElementsByTagName('tbody')[0];
                    productosTable.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                    data.forEach(producto => {
                        const row = productosTable.insertRow();
                        row.innerHTML = `
                            <td>${producto.codigo}</td>
                            <td>${producto.descripcion}</td>
                            <td>${producto.cantidad}</td>
                            <td align="right">${producto.precio}</td>
                            <td><button onclick="eliminarProducto('${producto.codigo}')">Eliminar</button></td>
                        `;
                    });
                })
                // Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener los productos.');
                });
        }

        // Se utiliza para eliminar un producto.
        function eliminarProducto(codigo) {
            // Se muestra un di치logo de confirmaci칩n. Si el usuario confirma, se realiza una solicitud DELETE al servidor a trav칠s de fetch(URL + 'productos/${codigo}', {method: 'DELETE' }).
            if (confirm('쮼st치s seguro de que quieres eliminar este producto?')) {
                fetch(URL + `productos/${codigo}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // Si es exitosa (response.ok), elimina el producto y da mensaje de ok.
                            obtenerProductos(); // Vuelve a obtener la lista de productos para actualizar la tabla.
                            alert('Producto eliminado correctamente.');
                        }
                    })
                    // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        // Cuando la p치gina se carga, llama a obtenerProductos para cargar la lista de productos.
        document.addEventListener('DOMContentLoaded', obtenerProductos);
    </script>
</body>
</html>
